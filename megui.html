
<!DOCTYPE html>
<html>
<head>
	<title>Megui</title>
	<style>
		/* Centralizar o vídeo */
		.video-container {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		/* Estilizar o vídeo */
		.video {
			width: 80%; /* ajuste o tamanho do vídeo aqui */
			height: auto;
			border: none;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		/* Estilizar o texto */
		.text {
			text-align: center;
			margin-top: 20px;
			font-size: 18px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="video-container">
		<video class="video" controls width="1366" height="768">
			<source src="assets/megui.mp4">
		</video>
	</div>
	<div class="text">
		<p>Até de manhã você e eu
            Procurando um bom lugar pra relaxar, olhando o mar ...
            Qualquer momento contigo se torna eterno ...
            Quero que seja sincera ao me dizer o que sente...
            Viver cada momento</p>
	</div>
</body>
</html>
